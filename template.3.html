<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <title>Bootstrap Sample</title>
    <style type="text/css">
        .navbar {
            background: linear-gradient(to right, orange, white);
        }
        .navbar-brand{
            font-family: 'Caveat', cursive;
        }
        nav ul li a{
            color:gray;
        }
        nav > a:hover{
            color:white;
        }
        
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-md ">
        <a class="navbar-brand" href="#">Visit Ireland</a>
        <button class= navbar-toggler" type="button " data-toggle="collapse " data-target="#collapsibleNavbar ">
        
    <span class="navbar-toggler-icon "></span>
  </button>
        <div class="collapse navbar-collapse " id="collapsibleNavbar ">
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link " href="https://www.cliffsofmoher.ie/ ">Cliffs</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href=https://en.wikipedia.org/wiki/Lough_Neagh" ">Lough Neagh</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container ">
        <div class="row ">
            <div class="col-sm-12 col-md-6 ">
                <h2>Lough Neagh</h2>
                <img src="cliff.jpg " width="100% "></img>
                <button type="button " class="btn-sm btn-outline-secondary ">lough Neagh</button>

            </div>
            <div class="col-sm-12 col-md-6 ">
                <h2>Cliffs of Moher</h2>
                <img src="lough.jpg " width="100% "></img>
                <button type="button " class= "btn-sm btn-outline-secondary " data-target ="#demoModal " data-toggle="modal ">Cliffs of Moher</button>
            </div>
        </div>

    </div>
    <!-- content goes here -->
    <div class="modal " id="demoModal " tabindex="-1 " role="dialog ">
  <div class="modal-dialog " role="document ">
    <div class="modal-content ">
      <div class="modal-header ">
        <h5 class="modal-title ">Modal title</h5>
        <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
          <span aria-hidden="true ">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer ">
        <button type="button " class="btn btn-secondary " data-dismiss="modal ">Close</button>
        <button type="button " class="btn btn-primary ">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
